<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho de Advinhar xd</title>
</head>

<body>
    <div class="container"></div>
        <h1>Adivinhe o número</h1>
        <p>Tente adivinhar o número que estou pensando entre 1 e 100</p>
        <p>Você tem <span id="numeroChances">10</span> chances</p>

        <div class="input-area">
            <label for="campoPalpite">Palpite</label>
            <input type="number" id="campoPalpite" min="1" max="100">
            <button id="botaoEnviar">Enviar Palpite</button>
        </div>

        <Div class="resultado-area">
            <p class="mensagem"></p>
            <p class="palpites-anteriores"></p>
            <p class="resultado"></p>
        </Div>

        <button id="botaoReiniciar" class="hidden">Reiniciar Jogo</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
